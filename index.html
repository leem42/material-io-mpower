<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>




   <header class="mdc-toolbar mdc-toolbar--fixed head" style="margin-bottom: 400px;">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <span class="mdc-toolbar__title" id="title"> mPower </span>
                <span class="mdc-toolbar__title hidden-md hidden-lg" align="right" id="title"> Eligibility </span>
            </section>
            <img src="../images/ic_check_circle_white_48px.svg" class="check hidden-sm hidden-xs"></img>
            <img src="../images/ic_assignment_white_48px.svg" class="hidden-sm hidden-xs"></img>
            <img src="../images/ic_lock_black_48px.svg" class="hidden-sm hidden-xs"></img>
            <img src="../images/ic_lock_black_48px.svg" class="hidden-sm hidden-xs"></img>
            <img src="../images/ic_lock_black_48px.svg" class="hidden-sm hidden-xs"></img>

            <img src="../images/ic_lock_black_48px.svg"></img>
        </div>
    </header>


    <div class="container-fluid head" style="margin-top: 100px;">

        <div data-role="main" class="text-center">

            <div class="row">

                <div class="ui-content col-md-12" align="left">

                    <div class="col-md-8 col-md-offset-2">
                        <p> I'm interested in joining the mPower study because I </p>
                    </div>

                    <div class="col-md-12 col-md-offset-2">

                        <div class="mdc-select one" role="listbox" id="optionBoxOne" role="listbox" style="min-width: 210px;">
                            <span class="mdc-select__selected-text hint glow" id="inputHasParkinsons" > select an option </span>
                            <div class="mdc-simple-menu mdc-select__menu ">
                                <ul class="mdc-list mdc-simple-menu__items">
                                    <li class="mdc-list-item listItem" role="option"  tabindex="-1" aria-disabled="true">
                                        select an option
                                    </li>
                                    <li class="mdc-list-item listItem" role="option" value="hasParkinsons" tabindex="0">
                                        have parkinsons
                                    </li>

                                </ul>
                            </div>
                        </div>

                        
                    </div>



                    <div class="col-md-8 col-md-offset-2" id="optionBoxText" style="display: none;">
                        <p> and I would be willing to try </p>
                    </div>



                    <div class="col-md-12 col-md-offset-2" id="optionBoxTwo" style="display: none;">

                        <div class="mdc-select two" role="listbox">
                            <span class="mdc-select__selected-text hint glow"  id="inputComfortable"> select an option </span>
                            <div class="mdc-simple-menu mdc-select__menu listItem">
                                <ul class="mdc-list mdc-simple-menu__items listItem">
                                    <li class="mdc-list-item listItem" role="option" tabindex="-1" aria-disabled="true">
                                        select an option
                                    </li>
                                    <li class="mdc-list-item listItem" role="option" value="isWilling" tabindex="0">
                                        this study
                                    </li>

                                </ul>
                            </div>
                        </div>

                    </div>

                    <div action="#" id="divNext" class="col-xs-2 col-xs-offset-2 col-md-4 col-md-offset-3">
                        <button type="submit" class="mdc-button
                                        mdc-button--raised
                                        mdc-button--primary
                                        mdc-ripple-surface mdc-theme--primary-bg" data-mdc-auto-init="MDCRipple" id="next">
                              Next
                            </button>

                    </div>
                </div>

            </div>

        </div>

    </div>



    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

        window.mdc.autoInit();
    </script>
