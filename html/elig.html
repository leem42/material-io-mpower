<body>

    <header class="mdc-toolbar mdc-toolbar--fixed head" style="margin-bottom: 400px;">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <span class="mdc-toolbar__title" id="title"> mPower </span>
                <span class="mdc-toolbar__title hidden-md hidden-lg" align="right" id="title"> Eligibility </span>
            </section>
            <img src="../images/ic_check_circle_white_48px.svg" class="check hidden-sm hidden-xs"></img>
            <img src="../images/ic_assignment_white_48px.svg" class="hidden-sm hidden-xs"></img>
            <img src="../images/ic_lock_black_48px.svg" class="hidden-sm hidden-xs"></img>
            <img src="../images/ic_lock_black_48px.svg" class="hidden-sm hidden-xs"></img>
            <img src="../images/ic_lock_black_48px.svg" class="hidden-sm hidden-xs"></img>
        </div>

        <div class="mdc-toolbar__row hidden-md hidden-lg">

            <img src="../images/ic_check_circle_white_48px.svg" class="check"></img>
            <img src="../images/ic_assignment_white_48px.svg"></img>
            <img src="../images/ic_lock_black_48px.svg"></img>
            <img src="../images/ic_lock_black_48px.svg"></img>
            <img src="../images/ic_lock_black_48px.svg"></img>
        </div>
    </header>

    <div class="container-fluid" style="margin-top: 150px; ">
        <div class="text-center">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <p> You would be a great fit for the mPower study! </p>
                        <br>
                        <p class="tiny"> We'd just like to know a couple more things about you to make sure you're eligible </p>
                        <br><br>
                    </div>
                </div>
            </div>
        
            <div class="row">
                

                <div class="col-xs-12 col-md-6 " style="padding: 0px;" id="ageField" align="right">
                    <div class="mdc-form-field mdc-form-field--align-end formField" id="ageBorder">
                        <input style="min-width: 115px  !important;" class="glow" type="tel" pattern="[0-9]*" id="inputAge" placeholder="enter age" >
                        <label style="min-width: 100px !important;"> I am </label>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6 formField partTwo" style="display: none; padding: 0px;"  id="homeField" align="left" >
                    <div class="mdc-form-field mdc-form-field--align-end " id="homeBorder" >
                        <input  style="min-width: 150px  !important;" type="tel" pattern="[0-9]*" id="inputLive" autocomplete="text"  placeholder="zipcode or state">
                        <label style="min-width: 100px !important;"> I live in </label>
                    </div>
                </div>
                

                    <div class="col-xs-4 col-md-2 col-md-push-2 formField partThree" id="optionBoxOne" style="min-width: 100px; ">
                        and I feel
                    </div>

                    <div class="partThree col-xs-8 col-md-4 col-md-push-1">
                        <div class="mdc-select partThree head" id="optionBoxThree" role="listbox" style="min-width: 210px;">
                                <span class="mdc-select__selected-text"> select an option </span>
                                <div class="mdc-simple-menu mdc-select__menu">
                                    <ul class="mdc-list mdc-simple-menu__items">
                                        <li class="mdc-list-item" role="option" tabindex="-1" aria-disabled="true">
                                            select an option
                                        </li>
                                        <li class="mdc-list-item" role="option" value="hasParkinsons" tabindex="0">
                                            comfortable
                                        </li>

                                    </ul>
                                </div>
                            </div>

                    </div>

                <div class="col-xs-12 col-md-4 partThree" style="min-width: 150px;">
                         using my mobile phone
                </div>

                </div>
        </div>
        <div class="row">

                <br>
                <br>
                <div action="#" id="divNext"  class="col-xs-2 col-xs-offset-2 col-md-4 col-md-offset-3">
                    <button type="submit" class="mdc-button
                                        mdc-button--raised
                                        mdc-button--primary
                                        mdc-ripple-surface mdc-theme--primary-bg" data-mdc-auto-init="MDCRipple" id="next">
                              Next
                            </button>

                </div>
        </div>
            </div>

        </div>

    </div>
